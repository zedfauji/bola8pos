name: Deploy Billiard POS to Google Cloud

on:
  push:
    branches:
      - main  # Change this if using a different branch

jobs:
  deploy:
    name: Deploy Backend & Frontend
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Authenticate with Google Cloud
      - name: ðŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3ï¸âƒ£ Set up Google Cloud SDK
      - name: ðŸ“¦ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4ï¸âƒ£ Enable Required Services
      - name: âš¡ Enable GCP Services
        run: |
          gcloud services enable compute.googleapis.com \
              sqladmin.googleapis.com \
              artifactregistry.googleapis.com \
              run.googleapis.com \
              cloudbuild.googleapis.com \
              firebase.googleapis.com

      # 5ï¸âƒ£ Authenticate Docker for Artifact Registry
      - name: ðŸ³ Configure Docker Authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 6ï¸âƒ£ Build & Push Backend Docker Image
      - name: ðŸš€ Build & Push Backend Docker Image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/billiard-pos-repo/billiard-pos-backend .


      # 7ï¸âƒ£ Deploy Backend to Cloud Run
      - name: ðŸ”„ Deploy Backend to Cloud Run
        run: |
          gcloud run deploy billiard-pos-backend \
            --image=${{ secrets.GCP_PROJECT_ID }}-docker.pkg.dev/billiard-pos-repo/billiard-pos-backend \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --add-cloudsql-instances=${{ secrets.GCP_PROJECT_ID }}:us-central1:billiard-pos-db \
            --set-env-vars=DB_HOST=/cloudsql/${{ secrets.GCP_PROJECT_ID }}:us-central1:billiard-pos-db,DB_USER=postgres,DB_PASSWORD=your-db-password,DB_NAME=billiard_pos

      # 8ï¸âƒ£ Install Firebase CLI
      - name: ðŸŒŽ Set up Firebase CLI
        run: npm install -g firebase-tools

      # 9ï¸âƒ£ Authenticate Firebase using Service Account Key
      - name: ðŸ”‘ Authenticate Firebase
        run: |
          echo "${{ secrets.FIREBASE_SA_KEY }}" > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/firebase-key.json"

      # ðŸ”Ÿ Deploy Frontend to Firebase Hosting
      - name: ðŸš€ Deploy Frontend to Firebase Hosting
        run: |
          cd frontend
          npm install
          npm run build
          firebase deploy --project=${{ secrets.GCP_PROJECT_ID }}

      - name: âœ… Deployment Completed
        run: echo "ðŸŽ‰ Deployment successful! Backend is live on Cloud Run, Frontend is on Firebase Hosting."
